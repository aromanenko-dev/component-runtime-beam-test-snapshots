name: Docker Image CI

on:
  push:
  schedule:
    - cron: '0 0 * * *' # Once per day at midnight

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        BEAM_VERSION:
          - 2.18.0
          - 2.20.0
      fail-fast: true

    steps:
      - uses: actions/checkout@v1
      - name: Build the Docker image
        run:
          docker build --build-arg BEAM_VERSION=${{ matrix.BEAM_VERSION }} -t components-runtime-beam-snapshots-test .
